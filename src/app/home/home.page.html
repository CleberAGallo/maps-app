<ion-header [translucent]="true">
  <ion-item color="medium">
    <ion-searchbar color="light" mode="ios" placeholder="Buscar destino" (ionChange)="buscarEndereco($event)"></ion-searchbar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [hidden]="!listaEnderecos.length">
    <ion-item lines="full" *ngFor="let local of listaEnderecos" (click)="tracarRota(local)">
      <ion-label>
        {{local.description}}
      </ion-label>

    </ion-item>

  </ion-list>
  
  <div id="map" #map></div>
</ion-content>
